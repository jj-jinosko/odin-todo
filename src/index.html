<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishFish</title>
  </head>
  <body>
    <div id="content" class="wrapper">
      <header>WishFish Logo</header>
      <main>
        <div class="hero">
          <h1>WishFish</h1>
          <h2>Catch Your Goals and Reel in Your To-Dos!</h2>
          <p>“A goal without a plan is just a wish” Antoine de Saint-Exupéry</p>
        </div>
        <div id="project-list">
          <button id="add-project">Add Project</button>
          <div class="project">
            <div class="project-title">Project Title</div>
            <div class="project-description">description</div>
            <div class="project-area">
              options: personal, professional, creative, health
            </div>
            <div class="todo-list">
              <div class="todo-card">
                <div class="todo-title">todo title</div>
                <div class="todo-description">description</div>
                <div class="todo-dueDate">dueDate</div>
                <div class="priority">priority</div>
                <div class="status">status</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
